name: Azure Static Web Apps Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Type Check
        run: npm run type-check

      - name: Run Tests
        run: npm run test

      - name: Build
        run: npm run build

      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@v1
        env:
          COMMIT_SHA: ${{ github.sha }}
          DEPLOY_TIME: ${{ github.event.head_commit.timestamp }}
          ENVIRONMENT: production
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: "api"
          output_location: "dist"

      - name: Verify Deployment
        run: |
          echo "Waiting 45 seconds for deployment to settle..."
          sleep 45

          echo "Verifying deployed version..."
          RESPONSE=$(curl -sf https://icy-stone-0bca71103.3.azurestaticapps.net/api/version || echo "")

          if [ -z "$RESPONSE" ]; then
            echo "ERROR: Failed to fetch version endpoint"
            exit 1
          fi

          echo "Response: $RESPONSE"

          DEPLOYED_SHA=$(echo "$RESPONSE" | jq -r '.commit // empty')
          DEPLOYED_STATUS=$(echo "$RESPONSE" | jq -r '.status // empty')

          echo "Expected SHA: ${{ github.sha }}"
          echo "Deployed SHA: $DEPLOYED_SHA"
          echo "Health Status: $DEPLOYED_STATUS"

          if [ "$DEPLOYED_SHA" != "${{ github.sha }}" ]; then
            echo "ERROR: Deployed commit SHA does not match expected SHA"
            echo "Expected: ${{ github.sha }}"
            echo "Got: $DEPLOYED_SHA"
            exit 1
          fi

          if [ "$DEPLOYED_STATUS" != "healthy" ]; then
            echo "WARNING: Backend health check returned: $DEPLOYED_STATUS"
          fi

          echo "âœ“ Deployment verified successfully"

  close_pull_request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
